<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latest News & Info</title>
   <title>Trending News & Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .news-card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card h2 {
      margin-top: 0;
    }
    .news-card button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .news-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Trending News & Information</h1>

  <div class="news-card">
    <h2>Shocking Update in Local Area</h2>
    <p>Authorities discovered a surprising twist in the case... more details will shock you!</p>
    <button onclick="redirectToYouTube()">Read More</button>
  </div>

  <script>
    function redirectToYouTube() {
      window.location.href = "https://youtube.com/shorts/4RubL7WDVTQ?si=qp_mbJ_AOt5Jg5RF";
    }
  </script>

</body>
</html>
